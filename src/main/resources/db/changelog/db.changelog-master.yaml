databaseChangeLog:
  - changeSet:
      id: 1
      author: ktor-r2dbc
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: John Doe
              - column:
                  name: email
                  value: john@example.com
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: Jane Smith
              - column:
                  name: email
                  value: jane@example.com
