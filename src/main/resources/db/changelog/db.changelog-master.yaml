databaseChangeLog:
  - changeSet:
      id: 1-create-users-table
      author: codex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 2-seed-users
      author: codex
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: John Doe
              - column:
                  name: email
                  value: john@example.com
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: Jane Smith
              - column:
                  name: email
                  value: jane@example.com
